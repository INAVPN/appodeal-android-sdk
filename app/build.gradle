apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.appodeal.test"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    jcenter()
    maven { url 'https://maven.google.com' }
    // Add Appodeal repository
    maven { url "https://artifactory.appodeal.com/appodeal" }
    // Add Mopub repository
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:recyclerview-v7:26.1.0'

    // Requesting Consent from European Users
    // https://developers.google.com/admob/android/eu-consent
    implementation 'com.google.android.ads.consent:consent-library:1.0.7'

    implementation 'com.appodeal.ads:sdk:2.6.0.0'
    implementation 'com.appodeal.ads.sdk.networks:flurry:2.6.0.1' // optional network
    implementation 'com.appodeal.ads.sdk.networks:mopub:2.6.0.1'  // optional network
}